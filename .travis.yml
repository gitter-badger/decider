language: groovy
jdk:
  - oraclejdk8
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
install: echo "skip 'gradle assemble' step"
script: wget https://sourceforge.net/projects/gambit/files/gambit16/16.0.0/gambit-16.0.0.tar.gz/download && gunzip  gambit-16.0.0.tar.gz && gtar -xvf gambit-16.0.0.tar &&  ./grailsw clean && ./grailsw refresh-dependencies && ./grailsw test-app
